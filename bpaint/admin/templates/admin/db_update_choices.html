{% extends 'admin/db_home.html' %}

{% block main_content %}
  {% if choices %}
    <h2>Update which color?</h2>
    <div>
      <ul>
        {% for choice in choices %}
          <li><a href="{{ url_for('admin.db_add_update') }}/{{ choice['id'] }}"><p>{{ choice['name'] }}</p><img src="{{ choice['swatch'] }}" alt="{{ choice['name'] }}"></a></li>
        {% endfor %}
      </ul>
    </div>
  {% else %}
    <h3>Nothing to update.</h3>
  {% endif %}
{% endblock main_content %}
