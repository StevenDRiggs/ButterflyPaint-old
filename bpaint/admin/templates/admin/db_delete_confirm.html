{% extends 'admin/db_update.html' %}

{% block main_content %}
  {{ super() }}

  {% if affected %}
    <h2>These dependent colors will also be deleted:</h2>
    {% for name, swatch in affected.items() %}
      <div class="affected">
        <h3>{{ name }}</h3>
        <img src="{{ swatch }}" alt="{{ name }}">
      </div>
    {% endfor %}
  {% else %}
    <h2>No dependent colors.</h2>
  {% endif %}

{% endblock main_content %}
